<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=(prompt("enter num"));
            // alert(parseInt(a));
        // let a=10;
        if(a>0){
            document.writeln("num is a positive");
        }
         else if(a<0){
            document.writeln("num is a negative");
         }
         else if(a==0){
            document.writeln("num is a zero");
         }
         else{
            document.writeln("invalid num");
         }

    </script>
</body>
</html>
