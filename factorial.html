<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fact=parseInt(prompt("enter number"));
        let sum=1;
        for(let i=1;i<=fact;i++){
            sum=sum*i;
            
            document.writeln("<br>"+i);
        }
        document.writeln("<br>"+sum);
        
    </script>
</body>
</html>
