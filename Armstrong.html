<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=5;
        let c=n;
        let res=0;
        let l;
        while(n>0){
            l=n%10;
            res= res+(l*l*l);
            n=parseInt(n/10);

        }
        if(c==res){
            document.writeln("num is a polindrom");
        }
        else{
            document.writeln("num is a not polindrom");

        }
        

    </script>
</body>
</html>
