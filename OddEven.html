<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even</title>
</head>
<body>
    <script>
        // let a=4;
        let a=prompt("enter the number");

        if(a%2==0){
            document.writeln("number is a even"+" "+a);
        }
        else{
            document.writeln("number is odd"+a);
        }
    </script>
    
</body>
</html>
