<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter num"));
        let sum=0;
        if(a>0){
            for(let i=1;i<=a;i++){
                sum=sum+i;
                document.writeln("<br>"+i);
            }
            document.writeln("<br>"+sum);
        }
    </script>
</body>
</html>
